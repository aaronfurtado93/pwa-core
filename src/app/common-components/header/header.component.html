<mat-toolbar
  color="primary"
>
  <span>PWA Core</span>
  <div class="space-filler"></div>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    *ngIf="isLoggedIn"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>lock</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
